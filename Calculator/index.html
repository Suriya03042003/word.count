<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Online Calculator</h1>
    <div class="calculator">
    <div >
        <input id="input" type="text">
    </div>
    <div id="wrapper">
        <div class="mainbutton">
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button>C</button>
        </div>
        <div class="mainbutton">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="mainbutton">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="mainbutton">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>        
        </div>
        <div class="mainbutton">
            <button onclick="answer()">=</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
        </div>
        </div>  
    </div>
</body>
</html>
