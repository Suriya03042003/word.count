<!DOCTYPE html>

    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
    <title>Radio Button</title>
</head>
<body>
    <p>Educational Qualification</p>
    <div>
        <input type="radio" id="EQ" value="Illiterate">
        <label for="EQ">Illiterate</label>
    </div>
    <div>
        <input type="radio" id="EQ" value="Diploma">
        <label for="EQ">Diploma</label>
    </div>
    <div>
        <input type="radio" id="EQ" value="Under Graduate">
        <label for="EQ">Under Graduate</label>
    </div>
    <div>
        <input type="radio" id="EQ" value="Post Graduate">
        <label for="EQ">Post Graduate</label>
    </div>
    <div>
        <input type="radio" id="EQ" value="Doctrate">
        <label for="EQ">Doctrate</label>
    </div>
    <button type="submit">Submit</button>
    <p id="output"></p>
</body>
